<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="title">Calcular Poliza</ui:define>
		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<h:form role="form">
										<div class="form-group">
											<label>Ingrese Monto de Poliza</label>
											<h:inputText value="#{polizaBean.newPoliza.monto}"
												maxlenght="10" class="form-control">
											</h:inputText>

										</div>
										<div class="form-group">
											<label>Tiempo deseas mantener tu Póliza en días</label>
											<h:inputText id="Tiempo"
												value="#{polizaBean.newPoliza.plazo}" type="text"
												placeholder="Joe Down"
												class="form-control form-control-line" required="true">

											</h:inputText>

										</div>
										<div>
										
											<h:commandButton  action="#{polizaBean.cotizapoliza()}"
												value="Cotiza Poliza" class="btn btn-success" >
													<f:ajax  execute="@form" render="Interes" />
												</h:commandButton>
										</div>
										<div class="form-group">
											<label>Proyección de tu inversión</label>

											<h:inputText id="Interes"
												value="#{polizaBean.newPoliza.interes}" type="text"
												placeholder="Joe Down"
												class="form-control form-control-line" required="true">

											</h:inputText>
										</div>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
