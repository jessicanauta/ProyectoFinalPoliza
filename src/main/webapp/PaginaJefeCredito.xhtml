<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="template/templateJefeCredito.xhtml">
		<ui:define name="title">Jefe De Credito</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
										<h:panelGroup id="panelPersona">
											<h:form>
												<h:dataTable value="#{loginBean.loTTT()}" var="soli"
													class="table">
													<h:column>
														<f:facet name="header">Numero Credito</f:facet>
														#{soli.codigoCredito}
													</h:column>
										

													<h:column>
														<f:facet name="header">Monto Credito</f:facet>
														#{soli.montoCredito}
													</h:column>
													<h:column>
														<f:facet name="header">Cedula Cliente</f:facet>
														#{soli.clienteCredito.cedula}
													</h:column>
													<h:column>
														<f:facet name="header">Estado Credito</f:facet>
														#{soli.estadoCredito}
													</h:column>
													
											

													<h:column>
														<f:facet name="header">Verificar</f:facet>
														<h:commandButton
															action="#{loginBean.cargarSol(soli.codigoCredito)}"
															value="Ver Solicitud" class="btn btn-success">
															<f:ajax render="panelTelefono" />
														</h:commandButton>
													</h:column>
													<h:column>
														<f:facet name="header">Aprobar</f:facet>
														<h:commandButton
															action="#{loginBean.aprobar(soli.codigoCredito)}"
															value="Aprobar" class="btn btn-success">
															<f:ajax render="@all panelTelefono" />
														</h:commandButton>
													</h:column>
													<h:column>
														<f:facet name="header">Rechazar</f:facet>
														<h:commandButton
															action="#{loginBean.cambio()}"
															value="Rechazar" class="btn btn-success">
															<f:ajax render="panelTelefono panelRechazo" />
														</h:commandButton>
													</h:column>
													

												</h:dataTable>
											</h:form>
										</h:panelGroup>
										<h:panelGroup id="panelTelefono">
											<h:form id="tels" rendered="#{loginBean.editable}">
												<h1>Detalles de la Solicitud de Poliza</h1>								
												
												<div class="form-group">
											<h3>Cliente de Solicitud</h3>
												<label>Nombre&nbsp;&nbsp;</label> 
												<h:outputText 
													value="#{loginBean.solicitudDeCredito.clienteCredito.nombre}" type="text"
													class="form-control form-control-line">
												</h:outputText>
												<label>Cedula&nbsp;&nbsp;</label> 
												<h:outputText 
													value="#{loginBean.solicitudDeCredito.clienteCredito.cedula}" type="text"
													class="form-control form-control-line">
												</h:outputText>
												<label>Direccion&nbsp;&nbsp;</label> 
												<h:outputText 
													value="#{loginBean.solicitudDeCredito.clienteCredito.direccion}" type="text"
													class="form-control form-control-line">
												</h:outputText>
											</div>
											
											<div class="form-group">
												<label>Monto de la poliza</label>
												<h:outputText id="nombre"
													value="#{loginBean.solicitudDeCredito.montoCredito}" type="text"
													class="form-control form-control-line">
												</h:outputText>
											</div>
											<div class="form-group">
												<label>Plazo de poliza en d√≠as</label>
												<h:outputText id="apellido"
													value="#{loginBean.solicitudDeCredito.mesesCredito}" type="text"
													class="form-control form-control-line">
												</h:outputText>
											</div>											
											<div class="form-group">
												<label>Copia Cedula</label><br/>
												<h:commandLink value="Visualizar" action="#{loginBean.ver('cedula')}" target="_blank" />
											</div>
											<div class="form-group">
												<label>Copia Planilla</label><br/> 
												<h:commandLink value="Visualizar" action="#{loginBean.ver('planilla')}" target="_blank" />
											</div>										
											
											</h:form>
										</h:panelGroup>
										</div>
									
									
										<h:panelGroup id="panelRechazo">
										<h:form id="rech" rendered="#{loginBean.editabledos}">
												<div>
														<h:commandButton
															action="#{loginBean.rechazar()}"
															value="Confirmar" class="btn btn-success">
															<f:ajax execute="mo" render="@all" />
														</h:commandButton>
												</div>
											</h:form>
										
										</h:panelGroup>
									
								</div>
							</div>
						</div>
					</div>
				</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
